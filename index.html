<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="title">Happy Birthday Mom</h1>
    <div class="gallery" id="gallery">
        <div class="image-container" onclick="showMessage(1, 'Your beauty never ceases to amaze me. Your beauty shines through in all you do.')">
            <img src="images/beachmom.jpg" class="gallery-image" alt="Picture 1">
            <div class="message" id="message1"></div>
        </div>
        <div class="image-container" onclick="showMessage(2, 'Thank you for being the incredible woman and mother you are.')">
            <img src="images/greekmom.jpg" class="gallery-image" alt="Picture 2">
            <div class="message" id="message2"></div>
        </div>
        <div class="image-container" onclick="showMessage(3, 'You’re always there, teaching us, guiding us, and giving your best every day.')">
            <img src="images/lovedones.jpg" class="gallery-image" alt="Picture 3">
            <div class="message" id="message3"></div>
        </div>
        <div class="image-container" onclick="showMessage(4, 'Your dedication to us, your kids, and even our furry family members has been amazing. We’re so grateful.')">
            <img src="images/mom&jack.jpg" class="gallery-image" alt="Picture 4">
            <div class="message" id="message4"></div>
        </div>
        <div class="image-container" onclick="showMessage(5,'You’ve always been there with a smile and a joke, making life brighter. Your humor and warmth make you the best mom ever.')">
            <img src="images/sillymom.jpg" class="gallery-image" alt="Picture 5">
            <div class="message" id="message5"></div>
        </div>
        <div class="image-container" onclick="showMessage(6, 'Your love and sacrifices have shaped my world. Every day, I recognize the strength and beauty in all you’ve done. You’re my hero.')">
            <img src="images/youngmom.jpg" class="gallery-image" alt="Picture 6">
            <div class="message" id="message6"></div>
        </div>
        <div class="image-container" onclick="showMessage(7, 'I’ll love you forever. Happy Birthday, Mom!' )">
            <img src="images/wowmom.jpg" class="gallery-image" alt="Picture 7">
            <div class="message" id="message7"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
